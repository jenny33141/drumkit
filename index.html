
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>

<h1>Javascript Drum Kit</h1>

<div id="drums">
    
    <div class="box">
       <p id="clap">A clap</p>
     </div>
     <div class="box">
       <p id="hihat">S Hihat</p>
     </div>
     <div class="box">
       <p id="kick">D Kick</p>
     </div>
     <div class="box">
       <p id="openhat">F Openhat</p>
     </div>
     <div class="box">
       <p id="boom">G Boom</p>
     </div>
     <div id="box">
       <p id="ride">H Ride</p>
     </div>
     <div id="box">
       <p id="snare">J Snare</p>
     </div>
     <div id="box">
       <p id="tom">K Tom</p>
     </div>
     <div id="box">
       <p id="tink">L Tink</p>
     </div>
</div>







 <script src="app.js"></script>   
</body>
</html>
